<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;800&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/4419dd15d7.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Ping coming soon page</title>
  </head>
  <body>
    <main class="main_container">
      <img src="./images/logo.svg" alt="Ping logo" class="img_logo" />
      <h1 class="h1_title">We are launching <b>soon!</b></h1>
      <h2 class="h2_title">Subscribe and get notified</h2>
      <div class="form_div">
        <form action="#" class="notify_form">
          <input
            type="email"
            name="email"
            placeholder="Your email address..."
            id="email_input"
          />
          <p class="email_error">Please provide a valid email address</p>
          <p class="email_good">Thank you for subscribing!</p>
          <input type="submit" value="Notify Me" id="input_btn" />
        </form>
      </div>
      <img
        src="./images/illustration-dashboard.png"
        alt="Illustration of a Dashboard"
        class="img_dashboard"
      />
      <ul class="social_networks">
        <li>
          <a href="https://www.facebook.com/" target="_blank"
            ><i class="fab fa-facebook-f"></i
          ></a>
        </li>
        <li>
          <a href="https://twitter.com/" target="_blank"
            ><i class="fab fa-twitter"></i
          ></a>
        </li>
        <li>
          <a href="https://www.instagram.com/" target="_blank">
            <i class="fab fa-instagram"></i
          ></a>
        </li>
      </ul>
      <p class="copyright_txt">&copy; Copyright Ping. All rights reserved.</p>
    </main>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/marcosjsendra" target="_blank"
          >Marcos j. Sendra</a
        >.
      </p>
    </footer>
    <script src="./app.js"></script>
  </body>
</html>
